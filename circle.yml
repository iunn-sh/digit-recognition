machine:
  python:
    version: 2.7.9

dependencies:
  pre:
    - pip install numpy --upgrade
    - pip install scipy --upgrade
    - pip install scikit-learn --upgrade
    - pip install plotly --upgrade

test:
  override:
    - python recognizer.py

deployment:
  development:
    branch: master
    commands:
      - python plotter.py
